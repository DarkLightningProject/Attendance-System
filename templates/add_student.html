{% extends "base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px;">
  <h1 class="mb-4">Add Student</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Roll Number:</label>
      <input type="text" name="roll_number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Student</button>
  </form>
  {% if message %}
    <div class="alert alert-success mt-3">{{ message }}</div>
  {% endif %}
  <a class="btn btn-primary mt-3" href="/students-list">View All Students</a>
  <a class="btn btn-secondary mt-3 ms-2" href="/">Back to Home</a>
</div>
{% endblock %}
